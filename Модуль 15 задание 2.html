<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #button {
            margin: 15px;
            padding: 10px;
            color: brown;
            background-color: bisque;
            border-style: none;
            border-radius: 3px;
        }

        #button:hover {
            border-style: groove;
            border-color: brown;
        }
    </style>
</head>
<body>
    <button id="button">Размер экрана</button>

    <script>
        const btn = document.getElementById("button");

        btn.addEventListener('click', function() {
            alert('Высота вашего экрана:' + ' ' + document.documentElement.clientHeight);
            alert('Ширина вашего экрана:' + ' ' + document.documentElement.clientWidth);
        });
    </script>
</body>
</html>
